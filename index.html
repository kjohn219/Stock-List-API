<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Stock Symbol Prices</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <strong>
                    <i class="stock"></i> <i class="fas fa-newspaper"></i></i></i>Stock Search</strong>
            </h1>
        </div>

        <div class="text-center form-group" id="stock-form">
            <label for="stock-input">Add a Stock Symbol</label>
            <input type="text" id="stock-input">
            <!-- Button triggers new stock to be added -->
            <button class="btn btn-outline-dark" id="add-stock" type="submit" value="Add a Stock Symbol"> <i class="fas fa-search"></i>Search</button>
        </div>

        <div class="container">
            <div class="card-body">
                <div id="buttons-view"></div>

            </div>

            <div class="card">
                <div class="card-header">
                    <strong id="co-name"> 
                        <i class="fa fa-list-alt"></i></strong>Stock Information
                </div>
                <div class="card-body">
                    <div class="jumbotron">
                        <div id="stocks-view">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="stockList.js"></script>
</body>

</html>
